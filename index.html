<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="firstSegment">
        <h1>Learn to code by watching others</h1>
        <p class="FirstP">
          See how experienced developers solve problems in real. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div>
        <div class="Topsecond">
          <p>Try it free 7days<span id="p2">then $20/mo. thereafter</span></p>
        </div>
        <div>
          <form action="" class="form">
            <div><input type="text" placeholder="First Name" / required></div>
            <div><input type="text" placeholder="Last Name" / required></div>
            <div>
              <input type="email" name="" id="" placeholder="Email Address" / required>
            </div>
            <div>
              <input type="password" name="" id="" placeholder="Password" /
              required>
            </div>
            <div>
              <button>CLAIM YOUR FREE TRIAL</button>
            </div>
            <div>
              <p id="Lastp">
                By clicking the button you are agreeing to our
                <span id="Red">Terms and Services</span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
